
<!DOCTYPE html> 
<html>
<head> 
<title>VESIT</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js">
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
crossorigin="anonymous">
</script> 
</head> 
<body>
<div class="container py-4">
<div class="d-flex justify-content-center align-items-center mb-5">
<img src="https://ves.ac.in/wp-content/uploads/2018/07/Logo.png" class="me-3" alt="vesit-logo">
<h3>Vivekanand Education Institute of Technology</h3> </div>
<div ng-app="mainApp" ng-controller="studentController" class="w-50 mx-auto">
<h4 class="text-center mb-4">Registration Form for College event</h4> <form name="studentForm" novalidate>
<div class="row mx-auto"> <div class="col mb-3 ps-0">
<label class="form-label">First name</label>
<input type="text" class="form-control" name="firstname" ng-model="firstname" required>
<span style="color:red"
ng-show="studentForm.firstname.$dirty && studentForm.firstname.$invalid">
<span ng-show="studentForm.firstname.$error.required">First Name is required.</span>
</span> 
</div>
<div class="col mb-3 px-0">
<label class="form-label">Last name</label>
<input name="lastname" class="form-control" type="text" ng-model="lastname" required>
<span style="color:red" ng-show="studentForm.lastname.$dirty && studentForm.lastname.$invalid">
<span ng-show="studentForm.lastname.$error.required">Last Name is required.</span>
</span> 
</div>
</div> 
<div class="mb-3">
<label class="form-label d-block mb-3">Select gender</label>
<div class="form-check d-inline-block me-3">
<input class="form-check-input" type="radio" name="gender" ng-model="gender" required>
<label class="form-check-label">Male</label> </div>
<div class="form-check d-inline-block">
<input class="form-check-input" type="radio" name="gender" ng-model="gender" required>
<label class="form-check-label">Female</label> </div>
<span style="color:red" ng-show="studentForm.gender.$dirty && studentForm.gender.$invalid">
<span ng-show="studentForm.gender.$error.required">Select gender is required.</span>
</span> 
</div>
<div class="mb-3">
<label class="form-label d-block mb-3">Select class</label> <div class="form-check d-inline-block me-3">
<input class="form-check-input" type="radio" name="class" ng-model="class" required>
<label class="form-check-label">First Year</label> </div>
<div class="form-check d-inline-block me-3">
<input class="form-check-input" type="radio" name="class" ng-model="class" required>
<label class="form-check-label">Second Year</label> </div>
<div class="form-check d-inline-block me-3">
<input class="form-check-input" type="radio" name="class" ng-model="class" required> 
<label class="form-check-label">Third Year</label>
</div>
<span style="color:red" ng-show="studentForm.class.$dirty && studentForm.class.$invalid">
<span ng-show="studentForm.class.$error.required">Class is required.</span>
</span> 
</div>
<div class="mb-3">
<label class="form-label d-block mb-3">Select department</label> <div class="form-check d-inline-block me-3">
<input class="form-check-input" type="radio" name="department" ng-model="department" required>
<label class="form-check-label">MCA</label> </div>
<div class="form-check d-inline-block me-3">
<input class="form-check-input" type="radio" name="department" ng-model="department" required>
<label class="form-check-label">MBA</label> </div>
<span style="color:red" ng-show="studentForm.department.$dirty && studentForm.department.$invalid">
<span ng-show="studentForm.department.$error.required">Department is required.</span>
</span> 
</div>
<div class="row mx-auto"> <div class="col mb-3 ps-0">
<label class="form-label">Select event</label>
<select class="form-select" name="event" ng-model="event"> <option value="option-1">Danceing Competition</option> <option value="option-2">Singing Competition</option> 
<option value="option-3">Game playing Competition</option> 
<option value="option-4">Sport Competition</option>
<option value="option-5">Coding Competition</option> </select>
<span style="color:red" ng-show="studentForm.event.$dirty && studentForm.event.$invalid">
<span ng-show="studentForm.event.$error.required">Event is required.</span>
</span> 
</div>
<div class="col mb-3 ps-0">
<label class="form-label">contact</label>
<input type="number" class="form-control" name="contact" ng-model="contact" length="10"
required>
<span style="color:red" ng-show="studentForm.contact.$dirty && studentForm.contact.$invalid">
<span ng-show="studentForm.contact.$error.required">Contact is required.</span>
<span ng-show="studentForm.contact.$error.contact">Invalid contact.</span>
</span> </div>
<div class="col mb-3">
<label class="form-label">Email</label>
<input name="email" class="form-control" type="email" ng-model="email" length="100" required>
<span style="color:red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
<span ng-show="studentForm.email.$error.required">Email is required.</span>
<span ng-show="studentForm.email.$error.email">Invalid email address.</span>
</span> 
</div>
</div>
<div class="d-flex justify-content-center mt-3">
<button class="btn btn-primary me-2" ng-click="reset()">Reset</button>
<button class="btn btn-primary" ng-disabled="studentForm.firstname.$dirty &&
studentForm.firstname.$invalid ||
studentForm.lastname.$dirty && studentForm.lastname.$invalid || studentForm.gender.$dirty && studentForm.gender.$invalid || studentForm.class.$dirty && studentForm.class.$invalid ||
studentForm.department.$dirty && studentForm.department.$invalid ||
studentForm.event.$dirty && studentForm.event.$invalid || studentForm.contact.$dirty && studentForm.contact.$invalid ||
studentForm.email.$dirty && studentForm.email.$invalid" value="submit">Submit</button>
</div> 
</form>
</div> 
</div> 
<script>
var mainApp = angular.module("mainApp", []); mainApp.controller('studentController', function ($scope) {
$scope.reset = function () { $scope.firstname = ""; $scope.lastname = ""; $scope.gender = ""; $scope.class = ""; 
$scope.department = "";
$scope.event = ""; $scope.contact = "";
$scope.email = ""; }
$scope.reset(); });
</script> 
</body> 
</html>
